# Github actions workflow to build and push the docker image to aws elastic container registry

name: Build Push GHAR Docker Image to ECR

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/gharunner_docker_build_aws.yml'
      - 'Dockerfile.ghrunner'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/gharunner_docker_build_aws.yml'
      - 'Dockerfile.ghrunner'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push Docker image
      env:
        AWS_ECR_REGISTRY: 587340361826.dkr.ecr.ap-southeast-2.amazonaws.com
      run: |
        echo "AWS_ECR_REGISTRY: $AWS_ECR_REGISTRY"
        docker build -t $AWS_ECR_REGISTRY/my-repo:latest -f Dockerfile.ghrunner .
        docker push $AWS_ECR_REGISTRY/my-repo:latest