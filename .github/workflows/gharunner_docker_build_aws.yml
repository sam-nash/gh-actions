# Github actions workflow to build and push the docker image to aws elastic container registry

name: Build Push GHAR Docker Image to ECR

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/gharunner_docker_build_aws.yml'
      - 'Dockerfile.ghrunner'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/gharunner_docker_build_aws.yml'
      - 'Dockerfile.ghrunner'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        mask-password: true
        registry-type: private
        skip-logout: false

    - name: Build, tag, and push Docker image
      run: |
        docker build -t gh-actions-runner.dkr.ecr.us-east-1.amazonaws.com/my-repo:latest -f Dockerfile.ghrunner .
        docker tag gh-actions-runner.dkr.ecr.us-east-1.amazonaws.com/my-repo:latest gh-actions-runner/my-repo:latest
        docker push gh-actions-runner.dkr.ecr.us-east-1.amazonaws.com/my-repo:latest 