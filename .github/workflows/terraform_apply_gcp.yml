name: Terraform CI/CD

on:
  workflow_dispatch:
  repository_dispatch:
    types: [terraform_apply]

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          repository: ${{ github.event.client_payload.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        id: authenticate
        uses: google-github-actions/auth@v2
        with:
          create_credentials_file: true
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

        # Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 363.0.0'

      - name: set credentials file
        run: >-
          gcloud auth login --cred-file=${{steps.authenticate.outputs.credentials_file_path}}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.0

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: terraform


      - name: Terraform Format
        id: fmt
        run: terraform fmt
        working-directory: terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: terraform

      - name: Terraform Release Lock
        id: lock
        run: terraform force-unlock -force "" # -force 1729334677453017
        working-directory: terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan
        working-directory: terraform

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve tfplan
        working-directory: terraform