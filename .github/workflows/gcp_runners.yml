name: GH Actions Runner using Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/gcp_runners.yml'
      - 'Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/gcp_runners.yml'
      - 'Dockerfile'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      id-token: write 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

        # Authenticate to Google Cloud
      - id: authenticate
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          create_credentials_file: true
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for Google Artifact Registry
        run: |
          gcloud auth configure-docker gcr.io

      - name: Run GitHub Actions Runner Container
        run: |
          gcloud run deploy github-actions-runner \
            --image ghcr.io/actions/actions-runner:2.319.1 \
            --platform managed \
            --region ${{ vars.GCP_REGION }} \
            --set-env-vars RUNNER_URL=${{ vars.RUNNER_REPO_URL }},RUNNER_TOKEN=${{ secrets.RUNNER_TOKEN }} \
            --allow-unauthenticated